<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي للمشرف</title>
    <link rel="stylesheet" href="../public/styles/admin_style.css">
    <link rel="stylesheet" href="../public/styles/editAdmin_style.css">
    <link rel="stylesheet" href="../public/styles/partial css/overlay.css">
    <link rel="stylesheet" href="../public/styles/partial css/navigationBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../public/styles/deleteOverlay.css">
</head>

<body>

    <div class="edit-overlay">
        <div class="edit-overlay-container">
      
        
            <div class="edit-overlay-content">
             <h1 class="head">  تعديل بيانات المشرف</h1>
             <br>
             
             <form action="editAdmin" method="POST">
                 <div class="form-group">
                     <label for="name">الاسم</label>
                     <input type="text" id="name" name="name" value="احمد محمد">
                 </div>
                 <br>
     
                 <div class="form-group">
                     <label for="id">الرقم القومي</label>
                     <input type="text" id="id" name="id" value="303060">
                 </div>
                 <br>
     
                 <div class="form-group">
                     <label for="birthDate">تاريخ الميلاد</label>
                     <input type="date" id="birthDate" name="birthDate" >
                 </div>
                 <br>
     
                 
                 <div class="form-group">
                     <!-- Other form fields (name, email, password, etc.) -->
                 
                     <label for="gender">الجنس</label>
                     <input type="radio" name="sex" value="Male" required /><span class="sexVal">ذكر</span>
                     <input type="radio" name="sex" value="Female" required /><span class = "sexVal">أنثى</span>
                 
                     <!-- Submit button and other fields go here -->
                 </div>
     
                 <!-- <div class="form-group">
                     <label>الجنس</label>
                     <div class="radio-group">
                         <input type="radio" id="male" name="sex" value="male" checked>
                         <label for="male" ><strong class="sexVal">ذكر</strong></label>
                         <input type="radio" id="female" name="sex" value="female" >
                         <label for="female"><strong class="sexVal">أنثى</strong></label>
                     </div>
                 </div> -->
                 <br>
     
                 <div class="form-group">
                     <label for="avatar">صورة المشرف</label>
                     <div class="custom-file-input">
                         <input type="file" id="avatar" name="avatar">
                         <label for="avatar">اختر ملف</label>
                         <span class="file-chosen">لا يوجد ملف مختار</span>
                     </div>
                 </div>
                 <br>
                 <div class="form-group">
                     <label for="email">البريد الالكتروني</label>
                     <input type="tel" id="email" name="email" value="admin@example">
                 </div>
                 <br>
     
                 <div class="form-group">
                     <label for="mobile">رقم الهاتف</label>
                     <input type="tel" id="mobile" name="mobile" value="031321">
                 </div>
                 <br>
     
                 <div class="form-group">
                     <label for="address">العنوان</label>
                     <input type="text" id="address" name="address" value="شارع علي علوكة">
                 </div>
                 <br>
    
                 <div class="form-group">
                     <label for="password">كلمة المرور</label>
                     <input type="text" id="password" name="password" value="Drop Table">
                 </div>
                 <br>
                 <div class="form-group">
                     <label for="confirmPassword">تأكيد كلمة المرور</label>
                     <input type="text" id="confirmPassword" name="password" value="Drop Table">
                 </div>
                 <br>
                 <div class="button-group">
                     <button type="button" class="cancel-edit">إلغاء</button>
                     <button type="submit">تحديث المعلومات</button>
                 </div>
             </form> 
            </div>
         </div>
     </div>
    
     <div class="delete-overlay" dir="rtl">
        <div class="delete-overlay-container">
            <header>تأكيد عملية الحذف</header>
            <h3 class="message"><i class="fa-solid fa-triangle-exclamation fa-xlg" style="color: #f74600;"></i>هل أنت متأكد من عملية الحذف؟</h3>
            <div class="buttons-container">
                <button class="cancel-deletion">إغلاق</button>
                <button class="confirm-deletion">تأكيد</button>
            </div>
        </div>
     </div>

    <div class = "Nav-bar">
        
            
        <div class = "Left-nav">
            <button class = "Nav-bar-btn">الصفحة الرئيسية</button>
            <button class = "Nav-bar-btn">المواعيد</button>
            <button class = "Nav-bar-btn">المرضى</button>
            <button class = "Nav-bar-btn">الجراحون</button>
            <button class = "Nav-bar-btn">غرف العمليات</button>
            <button class = "Nav-bar-btn">العمليات</button>
            <button class = "Nav-bar-btn">المعدات</button>
        </div>
        <div class = "Right-nav">
            <div class = "Admin-data">
                <img src="../public/images/myImage.jpg" alt="An admin's image" class = "Admin-img">
                <div class="navbar-name">عبدالله محمود</div>

            </div>
            <button class = "Nav-bar-icon-btn"><i class="fa-solid fa-user"></i></button>
            <button class = "Nav-bar-icon-btn" id = "Dark-mode"><i class="fa-solid fa-moon"></i></button>
            <button class = "Nav-bar-icon-btn"><i class="fa-solid fa-right-from-bracket Exit-icon"></i></button>


        </div>

    </div>
    <div class="container">
       
    <div class="upperdiv">
        
        <div class="title">
            <h1>الملف الشخصي للمشرف</h1>
        </div>
        <div class="buttons">
            <button class="edit-btn">تعديل</button>
            <button class="delete-btn">حذف</button>
        </div>
        <div class="profile">
            <img src="../public/images/admin.jpeg" alt="صورة المشرف" class="profile-img">
            <div class="info">
                <h2>خالد أيمن </h2>
                <p>khalid.ayman@example.com</p>
            </div>
        </div>
        <div class="details">
            <p><i class="fas fa-id-card"></i> رقم القومي: 19870325456789</p>
            <p><i class="fas fa-phone-alt"></i> رقم الهاتف: 01234567890</p>
            <p><i class="fas fa-birthday-cake"></i> العمر: 45 سنة</p>
            <p><i class="fas fa-calendar-alt"></i> تاريخ الميلاد: 1979-03-25</p>
            <p><i class="fas fa-mars"></i> الجنس: ذكر</p>
        </div>
    </div>
        
    </div>
    <script src="../public/js/edit&deleteButtons.js"></script>
</body>
</html>
