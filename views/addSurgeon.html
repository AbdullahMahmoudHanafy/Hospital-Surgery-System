<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة طبيب</title>
    <link rel="stylesheet" href="../public/styles/addSurgeon.css">
    <script src="https://kit.fontawesome.com/011f0557e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h5>إضافة طبيب </h5>
        <form>
            <label for="name" dir='rtl' lang='ar'>اسم المريض</label>
            <input type="name" id="name" name="name" placeholder="ادخل اسم الطبيب" dir='rtl' lang='ar' required>
            <label for="speciality" dir='rtl' lang='ar'>تخصص الطبيب</label>
            <input type="speciality" id="speciality" name="speciality" placeholder="ادخل تخصص الطبيب" dir='rtl' lang='ar' required>
            <label for="ID" dir='rtl' lang='ar'>الرقم القومي للطبيب</label>
            <input type="ID" id="ID" name="ID" placeholder="ادخل الرقم القومي" dir='rtl' lang='ar' required>
            <label for="adress" dir='rtl' lang='ar'>عنوان الطبيب</label>
            <input type="adress" id="adress" name="adress" placeholder="ادخل عنوان الطبيب" dir='rtl' lang='ar' required>
            <label for="email" dir='rtl' lang='ar'>Email</label>
            <input type="email" id="email" name="ID" placeholder="ادخل ال Email" dir='rtl' lang='ar' required>
            <label for="password" dir='rtl' lang='ar'>Password</label>
            <input type="password" id="password" name="password" placeholder="ادخل ال password" dir='rtl' lang='ar' required>
            <label for="password" dir='rtl' lang='ar'>تأكيد ال password</label>
            <input type="password" id="password" name="password" placeholder="ادخل ال password مرة اخري " dir='rtl' lang='ar' required>
            <label for="phone" dir='rtl' lang='ar'>رقم الهاتف المحمول</label>
            <input type="phone" id="phone" name="phone" placeholder=" ادخل رقم الهاتف المحمول"dir='rtl' lang='ar' required>
            <div class="buttonContainer" dir='rtl' lang='ar' >
                <button class="submitt" dir='rtl' lang='ar'>حفظ</button>
                <button class="cancel"dir='rtl' lang='ar'> إغلاق</button>
            </div>
        </form>
    </div>
   
</body>
