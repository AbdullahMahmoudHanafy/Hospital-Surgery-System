<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> تعديل بيانات الطبيب</title>
    <link rel="stylesheet" href="Public/Assets/editPatient_style.css">

   
</head>
<body>
    <div class="container">
      
        
       <div class="content">
        <h1 class="head"> تعديل بيانات المريض</h1>
        <br>

        <a href="your-other-page.html" class="cancel-button">
            <img src="cancel.png" alt="Cancel" />
        </a>
       
        
        <form action="editSurgeon" method="POST">
            <div class="form-group">
                <label for="firstName">الاسم الأول</label>
                <input type="text" id="firstName" name="firstName" value="احمد">
            </div>
            <br>

            <div class="form-group">
                <label for="lastName">اسم العائلة</label>
                <input type="text" id="lastName" name="lastName" value="حسن">
            </div>
            <br>

            <div class="form-group">
                <label for="birthDate">تاريخ الميلاد</label>
                <input type="date" id="birthDate" name="birthDate" >
            </div>
            <br>

            
            <div class="form-group">
                <label>الجنس</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="sex" value="male" checked>
                    <label for="male" ><strong class="sexVal">ذكر</strong></label>
                    <input type="radio" id="female" name="sex" value="female" >
                    <label for="female"><strong class="sexVal">أنثى</strong></label>
                </div>
            </div>
            <br>


            <div class="form-group">
                <label for="nationalID">الرقم القومي</label>
                <input type="text" id="nationalID" name="nationalID" value="32491">
            </div>
            <br>


            <div class="form-group">
                <label for="mobile">رقم الهاتف</label>
                <input type="tel" id="mobile" name="mobile" value="031321">
            </div>
            <br>


            <div class="form-group">
                <label for="special">اسم المرض </label>
                <input type="text" id="special" name="special" value="تسلخات" dir="rtl">
            </div>

            <br>

            <div class="form-group">
                <label for="avatar">صورة المريض</label>
                <div class="custom-file-input">
                    <input type="file" id="avatar" name="avatar">
                    <label for="avatar">اختر ملف</label>
                    <span class="file-chosen">لا يوجد ملف مختار</span>
                </div>
            </div>
            <br>

            <div class="button-group">
                <button type="button" class="cancel" onclick="window.location.href='/'">إلغاء</button>
                <button type="submit">تحديث المعلومات</button>
            </div>
        </form> 
       </div>
    </div>
</body>
</html>
