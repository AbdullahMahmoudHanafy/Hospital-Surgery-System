<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> تعديل بيانات الجراح</title>
    <link rel="stylesheet" href="../public/styles/editSurgeon.css">

   
</head>
<body>
    <div class="edit-overlay">
    <div class="edit-overlay-container">
       <div class="edit-overlay-content">
        <h1 class="head"> تعديل بيانات الجراح</h1>
        <br>
       
        
        <form action="editSurgeon" method="POST">
            <div class="form-group">
                <label for="name">الاسم</label>
                <input type="text" id="name" name="name" value=" محمد احمد">
            </div>
            <br>

            <div class="form-group">
                <label for="id">الرقم القومي</label>
                <input type="text" id="id" name="id" value="3030630">
            </div>
            <br>

            <div class="form-group">
                <label for="birthDate">تاريخ الميلاد</label>
                <input type="date" id="birthDate" name="birthDate" >
            </div>
            <br>

            
            <div class="form-group">
                <!-- Other form fields (name, email, password, etc.) -->
            
                <label for="gender">الجنس</label>
                <input type="radio" name="sex" value="Male" required /><span class="sexVal">ذكر</span>
                <input type="radio" name="sex" value="Female" required /><span class = "sexVal">أنثى</span>
            
                <!-- Submit button and other fields go here -->
            </div>
            <br>

            <div class="form-group">
                <label for="avatar">صورة الجراح</label>
                <div class="custom-file-input">
                    <input type="file" id="avatar" name="avatar">
                    <label for="avatar">اختر ملف</label>
                    <span class="file-chosen">لا يوجد ملف مختار</span>
                </div>
            </div>
            <br>


            <div class="form-group">
                <label for="email">البريد الالكتروني</label>
                <input type="text" id="email" name="email" value="doctor@example">
            </div>
            <br>
            


            <div class="form-group">
                <label for="mobile">رقم الهاتف</label>
                <input type="tel" id="mobile" name="mobile" value="031321">
            </div>
            <br>

            <div class="form-group">
                <label for="address">العنوان</label>
                <input type="text" id="address" name="address" value="شارع علي علوكة">
            </div>
            <br>


            <div class="form-group">
                <label for="special">التخصص </label>
                <input type="text" id="special" name="special" value="[جراحة العيون]" dir="rtl">
            </div>

            <br>

            <div class="button-group">
                <button type="button" class="cancel-edit" onclick="window.location.href='/'">إلغاء</button>
                <button type="submit">تحديث المعلومات</button>
            </div>
        </form> 
       </div>
    </div>
</div>
</body>
</html>
